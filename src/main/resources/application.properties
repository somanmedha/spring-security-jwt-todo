spring.application.name=todo-management

# application.properties
spring.datasource.url=jdbc:postgresql://localhost:5433/TodoAppWithSecurity
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Jwt properties
# you can set secret as per your requirement
app.jwt-secret=56a97df34e578728719c6567545983e50086dc2d77951a38c4932300c174a436 
app.jwt-expiration-milliseconds= 604800000

#Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html